<div ng-controller="CollapseDemoCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
      <ul class="nav navbar-nav">
        <li>
          <a href="/about/">About</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">About this site</h1>
      <h3>
        <a ng-href="/">Back</a>
      </h3>
      <br>
      <br>
      <h1 ng-if="aboutController.valueEntered">Route parameter: {{ aboutController.somethingToPrint }}</h1>
      <br>
      <br>
      <hr size="5">

      <h2>Author information:</h2>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{aboutController.author.firstName}}</td>
            <td>{{aboutController.author.lastName}}</td>
            <td>{{aboutController.author.email}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
