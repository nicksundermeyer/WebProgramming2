<div ng-controller="CollapseDemoCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
      <ul class="nav navbar-nav">
        <li>
          <a href="/about/">About</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">User Details</h1>
      <br>
      <h4>ID: {{userDetailsController.user._id}}</h4>
      <h4>First Name: {{userDetailsController.user.name.firstName}}</h4>
      <h4>Last Name: {{userDetailsController.user.name.lastName}}</h4>
      <h4>Username: {{userDetailsController.user.username}}</h4>
      <h4>Email: {{userDetailsController.user.email}}</h4>

      <button ng-click="userDetailsController.updateUser(userDetailsController.user)" type="button" class="btn btn-default">Edit User</button>
    </div>
  </div>
</div>
