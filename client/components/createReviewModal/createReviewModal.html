<div class="modal-content">
  <form id="createReview" name="createReview" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="createReviewController.cancel()" class="close">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="myModalLabel" class="modal-title">Creating Review for {{createReviewController.recipe.name}}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="createReviewController.formError" class="alert alert-danger">{{ createReviewController.formError }}</div>
      <div role="alert" ng-show="createReviewController.formInfo" class="alert alert-info">{{ createReviewController.formInfo }}</div>
      <div class="form-group">
        <label for="age" class="col-xs-2 col-sm-2 control-label">Description</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Description" name="Description" ng-model="createReviewController.review.description" class="form-control" />
        </div>
      </div>
      <h5>
        Rating:
        <span uib-rating ng-model="createReviewController.review.rating" read-only="false"></span>
      </h5>
      <div class="form-group">
        <label for="age" class="col-xs-2 col-sm-2 control-label">Username</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Username" name="Username" ng-model="createReviewController.review.user" class="form-control" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="createReviewController.cancel()" type="button" class="btn btndefault">
        Close</button>
      <button type="submit" class="btn btn-primary" ng-click="createReviewController.submitForm()">Create Review</button>
    </div>
  </form>
</div>
