<div class="modal-content">
  <form id="updateRecipe" name="updateRecipe" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="updateRecipeController.cancel()" class="close">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="myModalLabel" class="modal-title">Updating recipe {{ updateRecipeController.recipe._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="updateRecipeController.formError" class="alert alert-danger">{{ updateRecipeController.formError }}</div>
      <div role="alert" ng-show="updateRecipeController.formInfo" class="alert alert-info">{{ updateRecipeController.formInfo }}</div>
      <div class="form-group">
        <label for="age" class="col-xs-2 col-sm-2 control-label">Name</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Name" name="Name" ng-model="updateRecipeController.recipe.name" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="age" class="col-xs-2 col-sm-2 control-label">Description</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Description" name="Description" ng-model="updateRecipeController.recipe.description" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="age" class="col-xs-2 col-sm-2 control-label">Picture</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Picture" name="Picture" required="required" ng-model="updateRecipeController.recipe.image" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="age" class="col-xs-2 col-sm-2 control-label">Prep Time</label>
          <div class="col-xs-10 col-sm-10">
            <input id="Prep Time" name="Prep Time" required="required" ng-model="updateRecipeController.recipe.prepTime" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="col-xs-2 col-sm-2 control-label">Cook Time</label>
          <div class="col-xs-10 col-sm-10">
            <input id="Cook Time" name="Cook Time" required="required" ng-model="updateRecipeController.recipe.cookTime" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="col-xs-2 col-sm-2 control-label">Directions</label>
          <div class="col-xs-10 col-sm-10">
            <input id="Directions" name="Directions" required="required" ng-model="updateRecipeController.recipe.directions" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 col-sm-12">

            <label for="age" class="col-xs-2 col-sm-2 control-label">Ingredients:</label>
            <br>
            <br>

            <input class="col-xs-12 col-md-6" id="Ingredients" name="Ingredients" ng-model="createRecipeController.recipe.ingredients.name" class="form-control" />
            <input class="col-xs-12 col-md-6" id="Ingredients" name="Ingredients" ng-model="createRecipeController.recipe.ingredients.amount" class="form-control" />

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-click="updateRecipeController.cancel()" type="button" class="btn btndefault">
          Close</button>
        <button type="submit" class="btn btn-danger" ng-click="updateRecipeController.deleteRecipe()">Delete Recipe</button>
        <button type="submit" class="btn btn-primary" ng-click="updateRecipeController.updateRecipe()">Update Recipe</button>
      </div>
  </form>
  </div>
