<div class="modal-content">
  <form id="updateReview" name="updateReview" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="updateReviewController.cancel()" class="close">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="myModalLabel" class="modal-title">Updating review {{ updateReviewController.review._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="updateReviewController.formError" class="alert alert-danger">{{ updateReviewController.formError }}</div>
      <div role="alert" ng-show="updateReviewController.formInfo" class="alert alert-info">{{ updateReviewController.formInfo }}</div>
      <div class="form-group">
        <label for="age" class="col-xs-2 col-sm-2 control-label">Description</label>
        <div class="col-xs-10 col-sm-10">
          <input id="Description" name="Description" ng-model="updateReviewController.review.description" class="form-control" />
        </div>
      </div>
      <h5>
        Rating:
        <span uib-rating ng-model="updateReviewController.review.rating" read-only="false"></span>
      </h5>
    </div>
    <div class="modal-footer">
      <button ng-click="updateReviewController.cancel()" type="button" class="btn btndefault">
        Close</button>
      <button type="submit" class="btn btn-danger" ng-click="updateReviewController.deleteReview()">Delete Review</button>
      <button type="submit" class="btn btn-primary" ng-click="updateReviewController.updateReview()">Update Review</button>
    </div>
  </form>
</div>
